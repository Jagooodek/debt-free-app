<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Upward Arrow/Trend -->
  <path d="M380 200 L256 100 L132 200" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M256 100 L256 380" stroke="white" stroke-width="24" stroke-linecap="round"/>

  <!-- Breaking Chain Link -->
  <g transform="translate(180, 280)">
    <!-- Left chain piece -->
    <ellipse cx="0" cy="0" rx="35" ry="50" fill="none" stroke="#f1f5f9" stroke-width="16" transform="rotate(-45)"/>
    <!-- Right chain piece (broken) -->
    <ellipse cx="80" cy="0" rx="35" ry="50" fill="none" stroke="#f1f5f9" stroke-width="16" transform="rotate(45)"/>

    <!-- Break effect lines -->
    <line x1="32" y1="-5" x2="42" y2="-8" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="30" y1="5" x2="40" y2="10" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    <line x1="48" y1="-5" x2="58" y2="-8" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Dollar sign (stylized) -->
  <circle cx="360" cy="360" r="45" fill="url(#gradient2)"/>
  <text x="360" y="385" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
